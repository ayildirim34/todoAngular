
<div class="container">
  <div class="row justify-content-center">
    <div class="col-5">
      <h3 class="bg-primary text-white p-3">
        [{{getName()}}] To Do List
      </h3>
      
      <div class="input-group">
        <input type="text" #todoText class="form-control">
        <div class="input-group-apppend">
          <button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value='';">Add</button>
        </div>
      </div>


      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="istDisplay" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Display
        </label>
      </div>

      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
         <tr *ngFor="let item of getItems(); let i=index">
          <td>{{i+1}}</td>
          <td>{{item.description}}</td>
          <td>
            <input type="checkbox" [(ngModel)]="item.action">
          </td>
          <td [ngSwitch]="item.action">
            <span *ngSwitchCase="true">Yes</span>
            <span *ngSwitchCase="false">No</span>
          </td>
         </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
